services:
  # Web Service - Backend + Frontend SSR
  - type: web
    name: bird-care-blog
    env: node
    region: oregon
    plan: free
    rootDir: bird-care-blog
    buildCommand: npm ci --include=dev || npm install --include=dev --legacy-peer-deps && npm run build:ssr
    startCommand: node dist/bird-care-blog/server/main.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bird-care-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

databases:
  # PostgreSQL Database
  - name: bird-care-db
    databaseName: bird_care
    user: bird_care_user
    plan: free
