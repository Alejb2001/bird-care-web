<app-navbar></app-navbar>

<main class="min-h-screen bg-gradient-to-br from-gray-50 to-nature-green-light">
  <!-- Header -->
  <div class="bg-nature-green-dark text-white py-16">
    <div class="max-w-7xl mx-auto px-4 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Todos los Artículos</h1>
      <p class="text-xl text-white/90 max-w-2xl mx-auto">
        Explora nuestra colección completa de guías y consejos sobre el cuidado de aves
      </p>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 py-12">
    <!-- Filtros de categoría -->
    <div class="flex flex-wrap justify-center gap-3 mb-12">
      <button
        *ngFor="let category of categories"
        (click)="selectCategory(category)"
        [class]="selectedCategory === category
          ? 'bg-nature-green-dark text-white'
          : 'bg-white text-gray-700 hover:bg-nature-green-light'"
        class="px-6 py-2 rounded-full font-medium transition-all shadow-sm"
      >
        {{ category }}
      </button>
    </div>

    <!-- Grid de artículos -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <article
        *ngFor="let article of filteredArticles"
        [routerLink]="['/article', article.id]"
        class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 overflow-hidden cursor-pointer group"
      >
        <!-- Imagen -->
        <div class="relative h-48 bg-gray-200 overflow-hidden">
          <img
            [src]="article.image"
            [alt]="article.title"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
          />
          <div class="absolute top-4 left-4">
            <span class="bg-nature-green-dark text-white px-3 py-1 rounded-full text-sm font-semibold">
              {{ article.category }}
            </span>
          </div>
        </div>

        <!-- Contenido -->
        <div class="p-6">
          <div class="flex items-center text-sm text-gray-500 mb-3 space-x-4">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              {{ article.date }}
            </span>
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              {{ article.readTime }}
            </span>
          </div>

          <h3 class="text-xl font-bold text-gray-800 mb-3 group-hover:text-nature-green-dark transition-colors">
            {{ article.title }}
          </h3>

          <p class="text-gray-600 leading-relaxed mb-4">
            {{ article.excerpt }}
          </p>

          <div class="flex items-center text-nature-green-dark font-semibold group-hover:translate-x-2 transition-transform">
            <span>Leer más</span>
            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
          </div>
        </div>
      </article>
    </div>

    <!-- Mensaje si no hay artículos -->
    <div *ngIf="filteredArticles.length === 0" class="text-center py-16">
      <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <p class="text-xl text-gray-600">No hay artículos en esta categoría todavía.</p>
    </div>

    <!-- Botón volver -->
    <div class="text-center mt-12">
      <a
        routerLink="/"
        class="inline-flex items-center bg-nature-green-dark text-white px-8 py-4 rounded-full font-semibold hover:bg-nature-green shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all"
      >
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Volver al inicio
      </a>
    </div>
  </div>
</main>

<app-footer></app-footer>
