<section id="blog" class="py-16 px-4 bg-gradient-to-br from-gray-50 to-nature-green-light">
  <div class="max-w-7xl mx-auto">
    <!-- Título de la sección -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-800 mb-4">Últimos Artículos</h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Consejos prácticos y guías detalladas para el cuidado de tus aves
      </p>
    </div>

    <!-- Grid de artículos -->
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <article
        *ngFor="let article of articles"
        [routerLink]="['/article', article.id]"
        class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 overflow-hidden cursor-pointer group"
      >
        <!-- Imagen -->
        <div class="relative h-56 bg-gray-200 overflow-hidden">
          <img
            [src]="article.image"
            [alt]="article.title"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
          />
          <div class="absolute top-4 left-4">
            <span class="bg-nature-green-dark text-white px-3 py-1 rounded-full text-sm font-semibold">
              {{ article.category }}
            </span>
          </div>
        </div>

        <!-- Contenido -->
        <div class="p-6">
          <div class="flex items-center text-sm text-gray-500 mb-3 space-x-4">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              {{ article.date }}
            </span>
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              {{ article.readTime }}
            </span>
          </div>

          <h3 class="text-xl font-bold text-gray-800 mb-3 group-hover:text-nature-green-dark transition-colors">
            {{ article.title }}
          </h3>

          <p class="text-gray-600 leading-relaxed mb-4">
            {{ article.excerpt }}
          </p>

          <div class="flex items-center text-nature-green-dark font-semibold group-hover:translate-x-2 transition-transform">
            <span>Leer más</span>
            <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
          </div>
        </div>
      </article>
    </div>

    <!-- Botón ver más -->
    <div class="text-center mt-12">
      <a routerLink="/articulos" class="inline-block bg-white text-nature-green-dark px-8 py-3 rounded-full font-semibold text-lg hover:bg-nature-green-dark hover:text-white border-2 border-nature-green-dark shadow-md hover:shadow-lg transform hover:-translate-y-1 transition-all">
        Ver todos los artículos
      </a>
    </div>
  </div>
</section>
