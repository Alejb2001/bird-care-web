<section id="categories" class="py-16 px-4 bg-white">
  <div class="max-w-7xl mx-auto">
    <!-- Título de la sección -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-800 mb-4">Explora por Categoría</h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Encuentra información específica sobre el cuidado de tus aves organizadas por temas
      </p>
    </div>

    <!-- Grid de categorías -->
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let category of categories"
        class="group cursor-pointer"
      >
        <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transform hover:-translate-y-2 transition-all duration-300 overflow-hidden h-full">
          <!-- Header con gradiente -->
          <div [class]="'bg-gradient-to-br ' + category.color + ' p-6 text-white'">
            <svg class="w-12 h-12 mb-3" fill="currentColor" viewBox="0 0 24 24">
              <path [attr.d]="category.icon"></path>
            </svg>
            <h3 class="text-2xl font-bold">{{ category.title }}</h3>
          </div>

          <!-- Contenido -->
          <div class="p-6">
            <p class="text-gray-600 leading-relaxed">{{ category.description }}</p>
            <div class="mt-4 flex items-center text-nature-green-dark font-semibold group-hover:translate-x-2 transition-transform">
              <span>Ver más</span>
              <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
